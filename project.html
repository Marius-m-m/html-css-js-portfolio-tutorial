<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Details</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo" id="home-logo" style="cursor: pointer;">Marius Maucher</div>
      <div>
        <ul class="nav-links">
          <li><a href="index.html#projects">Projects</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <main class="project-page" style="padding:2rem;">
      <p class="section__text__p1">Project</p>
      <h1 id="project-title" class="title">Project Title</h1>

      <!-- YouTube Trailer Section -->
      <div class="project-trailer-section">
        <div class="trailer-container">
          <iframe
            id="project-trailer"
            width="100%"
            height="500"
            src="https://www.youtube.com/embed/q4AvDntjlUA"
            title="Project Trailer"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
      </div>

      <div class="modal-body">
        <div class="modal-panel panel-overview" data-panel="overview">
          <div class="modal-images"></div>
          <div class="modal-text"></div>
        </div>

        <div class="modal-panel panel-gallery hidden" data-panel="gallery">
          <div class="gallery-images"></div>
          <div class="gallery-text"></div>
        </div>
      </div>
    </main>

    <script src="project.js"></script>
  </body>
</html>
